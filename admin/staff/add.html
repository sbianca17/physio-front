<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="addstyle.css">
    <title>Add Patient | Leonardo Physical Therapy Rehabilitation Clinic</title>
</head>
<body>
    <h2>Leonardo Physical Therapy Rehabilitation Clinic</h2> <br> <br>
    <h1>Add Patient</h1>
    <div class="container pt-5">
    <form action="#">
        <label for="name">Name</label> <br>
            <input type="text" name="name" required> <br> <br>
        <label for="name">Contact Number</label> <br>
            <input type="text" name="contact_number" required> <br> <br>
        <label for="name">Designation</label> <br>
            <input type="text" name="designation" required> <br> <br>
        <label for="name">Expertise</label> <br>
            <input type="text" name="expertise" required> <br> <br>
        <label for="name">Emergency Contact Number</label> <br>
            <input type="text" name="emer_contact_num" required> <br> <br>
        <label for="name">Photo</label> <br>
            <input type="file" name="staff_photo" required> <br> <br>
        <br> <br>    
        <button type="button" class="btn btn-info px-3">Add</button>
        <button type="button" class="btn btn-light px-3">Cancel</button>
    </form>
    </div>
</body>
</html>
